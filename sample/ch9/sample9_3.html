<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
	div{
		width:300px; 
		height:200px; 
		border:1px solid black;
	}
</style>
<body> =- 
	<div id="demo"></div>
	<button id="btnCall" type="button">ajax call</button>
</body>
</html>
<script>
$(()=>{
	$("#btnCall").click( ()=>{
		$.ajax({
			  url: "data1.txt",
		}).done(function(data) {
		  $("#demo" ).html( data );
		}).fail(function(error){
			console.log(error);
		});
	});
})

</script>
