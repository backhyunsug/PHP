<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   x : <input type="text" name="xvalue" id="xvalue"><br/>
   y : <input type="text" name="yvalue" id="yvalue"><br/>
   <br/>
   <button onclick="add('1')">더하기</button>&nbsp;&nbsp;
   <button onclick="add('2')">빼기</button>&nbsp;&nbsp;
   <button onclick="add('3')">곱하기</button>&nbsp;&nbsp;
   <button onclick="add('4')">나누기</button><br/>
   <br/>
   <div id="result" >결과는 이곳에 나타납니다</div> 
</body>
</html>

<script>
    function add(sel){
        x = document.getElementById("xvalue").value;
        y = document.getElementById("yvalue").value;

        if(sel=='1')
            result = parseInt(x) + parseInt(y);
        else if(sel=='2')
            result = parseInt(x) - parseInt(y);
        else if(sel=='3')
            result = parseInt(x) * parseInt(y);
        else
            result = parseInt(x) / parseInt(y);

        document.getElementById("result").innerHTML = result;
    }
</script>
