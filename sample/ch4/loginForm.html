<script>
    function goLogon()
    {

        var frm = document.form; 
        if( frm.userid.value=="")
        {
            alert("아이디를 입력하세요");
            return false;
        }
        if( frm.password.value=="")
        {
            alert("패스워드를 입력하세요");
            return false;
        }
        frm.method="post";
        frm.action="./login_cookie.php";
        frm.submit();
    }

    function goLogout()
    {
        var frm = document.form; 
        frm.method="post";
        frm.action="./logout_cookie.php";
        frm.submit();
    }

</script>
